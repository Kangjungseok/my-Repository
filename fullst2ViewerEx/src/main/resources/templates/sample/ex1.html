<!DOCTYPE html>
<!-- html 선언 태그 내부에 xmlns 라는 xml 규칙 이름을 반드시 선언해야 타임리프 사용가능함 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>타임리프 첫 페이지</title>
</head>
<body>
	<h1>이건 HTML 태그의 기본 내용입니다.</h1>
	<h1 th:text="${'Hello Thymeleaf'}">....이건 타임리프의 출력 내용입니다</h1>
</body>
</html>
